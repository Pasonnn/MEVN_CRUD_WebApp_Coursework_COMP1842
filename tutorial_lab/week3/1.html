<div id="app"> <!-- Vue instance will control everything within this div -->

    <div class="product-image">
      <img src="" /> <!-- Placeholder for dynamically binding product image -->
    </div>
  
    <div class="product-info">
      <h1>{{ product }}</h1> <!-- Vue will dynamically insert the product name here -->

    </div>
  
  </div> 
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script> <!-- Importing Vue.js -->
