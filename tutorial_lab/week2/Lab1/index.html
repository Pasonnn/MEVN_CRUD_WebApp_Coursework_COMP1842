<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Rectangle Area Calculator</title>
</head>
<body>
    <!-- text box with id of height for user to enter height -->
    <input type="text" id="height" placeholder="Enter height"><br>

    <!-- text box with id of width for user to enter width -->
    <input type="text" id="width" placeholder="Enter width"><br>

    <button onclick="doCalc()">Calculate area</button><br>

    <p id="areaCalc"></p>

    <script>
        // Calculate the area of a rectangle
        function calcRectArea(aWidth, aHeight) {
            const area = aWidth * aHeight;
            return area;
        }

        // process the button click
        function doCalc() {
            const newWidth = document.getElementById("width").value;
            const newHeight = document.getElementById("height").value;
            const newArea = calcRectArea(newWidth, newHeight);

            document.getElementById("areaCalc").innerHTML = 
                "The area of the rectangle " + newWidth + " by " + newHeight + " is " + newArea.toFixed(2);
        }
    </script>
</body>
</html>
</html>
